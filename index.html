<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praxis by Genaro Hernández</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #133E40; /* dark teal */
      --accent: #1EA896; /* soft green-teal */
      --background: #F8F8F8;
      --text-dark: #1A1A1A;
      --text-light: #FFFFFF;
      --font-main: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--background);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: var(--text-light);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 5rem 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: #333;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .hero button {
      background-color: var(--accent);
      color: var(--text-light);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background-color: #159b88;
    }

    footer {
      background-color: var(--primary);
      color: var(--text-light);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="sources/logo.png" alt="Praxis Logo">
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#community">Community</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Practice. Learn. Transform.</h1>
    <p>Praxis by Genaro Hernández is where knowledge meets real-world experience. Join a community built on IT infrastructure, collaboration, and growth.</p>
    <button>Join the Community</button>
  </section>

  <footer>
    <p>© 2025 Praxis by Genaro Hernández · All rights reserved.</p>
  </footer>
</body>
</html>
